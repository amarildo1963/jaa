<!DOCTYPE html>

    <meta charset="UTF-8">

    <title>Aniversariantes</title>
    <style>
        :root {
            --azul: #0000FF;
            --verde: #008000;
            --cinza: #2F4F4F;
            --vermelho: #FF0000;
            --dourado: #D4AF37;
        }

        body { font-family: Arial, sans-serif; background-color: #f4f4f4; margin: 0; padding: 20px; }
        .container { max-width: 1200px; margin: auto; }
        
        #busca {
            width: 100%;
            padding: 12px;
            margin-bottom: 20px;
            font-size: 16px;
            border: 2px solid #ccc;
            border-radius: 8px;
            position: sticky;
            top: 10px;
            z-index: 100;
        }

        .mes-secao {
            background: white;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 30px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }

        .mes-titulo {
            color: var(--vermelho);
            font-weight: bold;
            text-transform: uppercase;
            border-bottom: 2px solid var(--vermelho);
            margin-bottom: 15px;
        }

        .grid-pessoas {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 20px;
        }

        .card {
            text-align: center;
            padding: 10px;
            border: 1px solid #eee;
            border-radius: 8px;
        }

        .foto-container {
            width: 120px;
            height: 150px;
            margin: 0 auto 10px;
            border: 4px solid var(--dourado);
            overflow: hidden;
        }

        .foto-container img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .nome {
            color: var(--azul);
            font-weight: bold;
            display: block;
            margin-bottom: 5px;
        }

        .nascimento { color: var(--verde); font-weight: bold; font-size: 0.9em; }
        .falecimento { color: var(--cinza); font-size: 0.9em; }
        .info { font-size: 0.85em; color: #555; display: block; }
        .hoje { background: #ffffd0; border: 2px solid var(--vermelho); }
        
        footer { margin-top: 40px; text-align: center; font-size: 0.9em; color: #666; }
    </style>
</head>

    const meses = ["Janeiro", "Fevereiro", "Março", "Abril", "Maio", "Junho", "Julho", "Agosto", "Setembro", "Outubro", "Novembro", "Dezembro"];

    function removerAcentos(s) {
        return s.normalize("NFD").replace(/[\u0300-\u036f]/g, "").toLowerCase();
    }

    function getSigno(dia, mes) {
        const signos = [
            {n: "Capricórnio", d: 20}, {n: "Aquário", d: 18}, {n: "Peixes", d: 20},
            {n: "Áries", d: 20}, {n: "Touro", d: 20}, {n: "Gêmeos", d: 20},
            {n: "Câncer", d: 22}, {n: "Leão", d: 22}, {n: "Virgem", d: 22},
            {n: "Libra", d: 22}, {n: "Escorpião", d: 21}, {n: "Sagitário", d: 21}, {n: "Capricórnio", d: 31}
        ];
        return dia > signos[mes-1].d ? signos[mes].n : signos[mes-1].n;
    }

    function calcularIdade(nascStr, falecStr) {
        const [d, m, y] = nascStr.split('/').map(Number);
        const nascimento = new Date(y, m - 1, d);
        let fim = dataAtual;
        
        if (falecStr) {
            const [fd, fm, fy] = falecStr.split('/').map(Number);
            fim = new Date(fy, fm - 1, fd);
        }

        let idade = fim.getFullYear() - nascimento.getFullYear();
        const m_diff = fim.getMonth() - nascimento.getMonth();
        if (m_diff < 0 || (m_diff === 0 && fim.getDate() < nascimento.getDate())) {
            idade--;
        }
        return idade;
    }

    function renderizar(filtro = "") {
        const lista = document.getElementById('lista-aniversariantes');
        lista.innerHTML = "";
        let total = 0;
        const buscaNorm = removerAcentos(filtro);

        meses.forEach((nomeMes, index) => {
            const mesNum = index + 1;
            const pessoasMes = dados.filter(p => {
                const [d, m] = p.nasc.split('/').map(Number);
                const matchBusca = removerAcentos(p.nome).includes(buscaNorm) || removerAcentos(nomeMes).includes(buscaNorm);
                return m === mesNum && matchBusca;
            }).sort((a, b) => parseInt(a.nasc.split('/')[0]) - parseInt(b.nasc.split('/')[0]));

            if (pessoasMes.length > 0) {
                const secao = document.createElement('div');
                secao.className = 'mes-secao';
                secao.innerHTML = `<h2 class="mes-titulo">${nomeMes}</h2>`;
                
                const grid = document.createElement('div');
                grid.className = 'grid-pessoas';

                pessoasMes.forEach(p => {
                    total++;
                    const [dia, mes, ano] = p.nasc.split('/').map(Number);
                    const idade = p.isJesus ? "" : calcularIdade(p.nasc, p.falec);
                    const signo = p.isJesus ? "" : getSigno(dia, mes);
                    const eAniversario = dia === dataAtual.getDate() && mes === (dataAtual.getMonth() + 1);

                    grid.innerHTML += `
                        <div class="card ${eAniversario ? 'hoje' : ''}">
                            <div class="foto-container">
                                <img src="fotos/${p.foto}" alt="${p.nome}" onerror="this.src='https://via.placeholder.com'">
                            </div>
                            <span class="nome">${p.nome}</span>
                            ${eAniversario ? `<div class="nascimento">Parabéns! Hoje faz aniversário</div>` : ''}
                            ${!p.isJesus ? `
                                <span class="nascimento">*${p.nasc}</span>
                                ${p.falec ? `<div class="falecimento">✝ ${p.falec}</div>` : ''}
                                <span class="info">Idade: ${idade} anos</span>
                                <span class="info">Signo: ${signo}</span>
                            ` : ''}
                        </div>
                    `;
                });
                secao.appendChild(grid);
                lista.appendChild(secao);
            }
        });
        document.getElementById('total-registros').innerText = `Total de Registros: ${total}`;
    }

    document.getElementById('busca').addEventListener('input', (e) => renderizar(e.target.value));
    renderizar();
