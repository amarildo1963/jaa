    const mesesExtenso = ["JANEIRO", "FEVEREIRO", "MAR√áO", "ABRIL", "MAIO", "JUNHO", "JULHO", "AGOSTO", "SETEMBRO", "OUTUBRO", "NOVEMBRO", "DEZEMBRO"];

    function parseData(str) {
        if (!str) return null;
        const [d, m, y] = str.split('/').map(Number);
        return { dia: d, mes: m - 1, ano: y };
    }

    function calcularIdade(nasc, falec) {
        if (nasc.ano === 0) return "";
        const dataFim = falec ? new Date(falec.ano, falec.mes, falec.dia) : hoje;
        let idade = dataFim.getFullYear() - nasc.ano;
        const m = dataFim.getMonth() - nasc.mes;
        if (m < 0 || (m === 0 && dataFim.getDate() < nasc.dia)) idade--;
        return idade;
    }

    function getSigno(dia, mes) {
        const signos = [
            { n: "Capric√≥rnio", d: 20, m: 0 }, { n: "Aqu√°rio", d: 18, m: 1 },
            { n: "Peixes", d: 20, m: 2 }, { n: "√Åries", d: 20, m: 3 },
            { n: "Touro", d: 20, m: 4 }, { n: "G√™meos", d: 20, m: 5 },

            { n: "Capric√≥rnio", d: 31, m: 11 }
        ];
        return signos.find(s => (mes < s.m) || (mes === s.m && dia <= s.d)).n;
    }

    function renderizar() {
        const container = document.getElementById('lista-aniversariantes');
        container.innerHTML = '';
        let total = 0;

        mesesExtenso.forEach((mesNome, index) => {
            const pessoasDoMes = dados.filter(p => parseData(p.nasc).mes === index)

            if (pessoasDoMes.length > 0) {
                const secao = document.createElement('div');
                secao.className = 'mes-secao';
                secao.dataset.mes = mesNome;
                secao.innerHTML = `<h2 class="mes-titulo">${mesNome}</h2>`;

                pessoasDoMes.forEach(p => {

                    const dNasc = parseData(p.nasc);
                    const dFalec = parseData(p.falec);
                    const idade = calcularIdade(dNasc, dFalec);

    function filtrar() {
        const termo = document.getElementById('inputBusca').value.toLowerCase();
        document.querySelectorAll('.cartao').forEach(cartao => {
            const nome = cartao.dataset.nome;
            const mes = cartao.closest('.mes-secao').dataset.mes.toLowerCase();
            cartao.style.display = (nome.includes(termo) || mes.includes(termo)) ? 'flex' : 'none';
