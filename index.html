const mesesNomes = ["Janeiro", "Fevereiro", "Mar√ßo", "Abril", "Maio", "Junho", "Julho", "Agosto", "Setembro", "Outubro", "Novembro", "Dezembro"];

function converterData(stringData) {
    if(!stringData) return null;
    const [d, m, y] = stringData.split('/').map(Number);
    return new Date(y, m - 1, d);
}

function calcularIdade(nasc, falec) {
    const dNasc = converterData(nasc);
    const dFim = falec ? converterData(falec) : hoje;
    if (dNasc.getFullYear() === 0) return ""; 

    let idade = dFim.getFullYear() - dNasc.getFullYear();
    const m = dFim.getMonth() - dNasc.getMonth();
    if (m < 0 || (m === 0 && dFim.getDate() < dNasc.getDate())) {
        idade--;
    }
    return idade + " anos";
}

function getSigno(dataStr) {
    const d = converterData(dataStr);
    const dia = d.getDate();
    const mes = d.getMonth() + 1;
    if ((mes == 3 && dia >= 21) || (mes == 4 && dia <= 20)) return "√Åries";
    if ((mes == 4 && dia >= 21) || (mes == 5 && dia <= 20)) return "Touro";
    if ((mes == 5 && dia >= 21) || (mes == 6 && dia <= 20)) return "G√™meos";
    if ((mes == 6 && dia >= 21) || (mes == 7 && dia <= 22)) return "C√¢ncer";
    if ((mes == 7 && dia >= 23) || (mes == 8 && dia <= 22)) return "Le√£o";
    if ((mes == 8 && dia >= 23) || (mes == 9 && dia <= 22)) return "Virgem";
    if ((mes == 9 && dia >= 23) || (mes == 10 && dia <= 22)) return "Libra";
    if ((mes == 10 && dia >= 23) || (mes == 11 && dia <= 21)) return "Escorpi√£o";
    if ((mes == 11 && dia >= 22) || (mes == 12 && dia <= 21)) return "Sagit√°rio";
    if ((mes == 12 && dia >= 22) || (mes == 1 && dia <= 20)) return "Capric√≥rnio";
    if ((mes == 1 && dia >= 21) || (mes == 2 && dia <= 18)) return "Aqu√°rio";
    return "Peixes";
}

function renderizar() {
    const lista = document.getElementById('lista-aniversariantes');
    lista.innerHTML = '';
    document.getElementById('total-registros').innerText = dados.length;

    for (let i = 0; i < 12; i++) {
        const pessoasDoMes = dados.filter(p => converterData(p.nasc).getMonth() === i)
                                  .sort((a, b) => converterData(a.nasc).getDate() - converterData(b.nasc).getDate());

        if (pessoasDoMes.length > 0) {
            const divMes = document.createElement('div');
            divMes.className = 'mes-bloco';
            divMes.setAttribute('data-mes', mesesNomes[i].toLowerCase());
            divMes.innerHTML = `<div class="mes-titulo">${mesesNomes[i].toUpperCase()}</div>`;
            
            const grid = document.createElement('div');
            grid.className = 'grid';

            pessoasDoMes.forEach(p => {
                const dataNasc = converterData(p.nasc);
                const isHoje = dataNasc.getDate() === hoje.getDate() && dataNasc.getMonth() === hoje.getMonth();
                
                const card = document.createElement('div');
                card.className = 'card';
                card.setAttribute('data-nome', p.nome.toLowerCase());
                
                card.innerHTML = `
                    <img src="fotos/${p.foto}" class="foto-moldura" alt="${p.nome}" onerror="this.src='https://via.placeholder.com'">
                    <span class="nome">${p.nome}</span>
                    ${isHoje ? `<div class="hoje-bday">üéÇ ANIVERS√ÅRIO HOJE!</div><br>` : ''}
                    <span class="nasc">*${p.nasc}</span> - ${calcularIdade(p.nasc, p.falec)}<br>
                    ${p.falec ? `<span class="falec"><span class="cruz">‚Ä†</span>${p.falec}</span><br>` : ''}
                    <small>Signo: ${getSigno(p.nasc)}</small>
                `;
                grid.appendChild(card);
            });

            divMes.appendChild(grid);
            lista.appendChild(divMes);
        }
    }
}

function filtrar() {
    const termo = document.getElementById('busca').value.toLowerCase();
    const blocos = document.querySelectorAll('.mes-bloco');

    blocos.forEach(bloco => {
        const nomeMes = bloco.getAttribute('data-mes');
        const cards = bloco.querySelectorAll('.card');
        let mesTemMatch = nomeMes.includes(termo);
        let algumCardVisivel = false;

        cards.forEach(card => {
            const nomePessoa = card.getAttribute('data-nome');
            if (mesTemMatch || nomePessoa.includes(termo)) {
                card.classList.remove('hidden');
                algumCardVisivel = true;
            } else {
                card.classList.add('hidden');
            }
        });

        bloco.style.display = algumCardVisivel ? 'block' : 'none';
    });
}
