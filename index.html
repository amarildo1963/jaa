    <title>Aniversariantes</title>
    <style>
        :root {
            --dourado: #d4af37;
            --azul-negrito: #00008b;
            --verde-negrito: #006400;
            --vermelho-mes: #cc0000;
            --cinza-chumbo: #2f4f4f;
        }

        body { font-family: Arial, sans-serif; background-color: #f4f4f4; margin: 0; padding: 20px; }
        
        .header { text-align: center; margin-bottom: 30px; }
        
        #busca {
            width: 100%;
            max-width: 400px;
            padding: 12px;
            font-size: 16px;
            border: 2px solid #ccc;
            border-radius: 8px;
            display: block;
            margin: 0 auto 20px;
        }

        .mes-container { margin-bottom: 40px; }
        
        .mes-titulo {
            color: var(--vermelho-mes);
            font-weight: bold;
            font-size: 24px;
            border-bottom: 2px solid var(--vermelho-mes);
            margin-bottom: 20px;
            text-transform: uppercase;
        }

        .grid-aniversariantes {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(180px, 1fr));
            gap: 20px;
        }

        .card {
            background: white;
            padding: 15px;
            border-radius: 10px;
            text-align: center;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            transition: transform 0.2s;
        }

        .card:hover { transform: translateY(-5px); }

        .foto-moldura {
            width: 120px;
            height: 150px;
            border: 4px solid var(--dourado);
            margin: 0 auto 10px;
            overflow: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
            background: #eee;
        }

        .foto-moldura img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .nome { color: var(--azul-negrito); font-weight: bold; font-size: 14px; display: block; margin-bottom: 5px; }
        .data-nasc { color: var(--verde-negrito); font-weight: bold; font-size: 13px; }
        .data-falec { color: var(--cinza-chumbo); font-size: 13px; margin-top: 3px; }
        .idade, .signo { font-size: 12px; color: #555; display: block; }
        .hoje { background-color: #ffffd0; border: 2px solid orange; }
        
        footer { text-align: center; margin-top: 50px; padding: 20px; border-top: 1px solid #ccc; font-size: 14px; }
        .hidden { display: none; }
    </style>
</head>

    const mesesNome = ["Janeiro", "Fevereiro", "Março", "Abril", "Maio", "Junho", "Julho", "Agosto", "Setembro", "Outubro", "Novembro", "Dezembro"];

    function removerAcentos(str) {
        return str.normalize("NFD").replace(/[\u0300-\u036f]/g, "").toLowerCase();
    }

    function getSigno(dia, mes) {
        const signos = [
            { nome: "Capricórnio", d: 20, m: 1 }, { nome: "Aquário", d: 18, m: 2 },
            { nome: "Peixes", d: 20, m: 3 }, { nome: "Áries", d: 19, m: 4 },
            { nome: "Touro", d: 20, m: 5 }, { nome: "Gêmeos", d: 20, m: 6 },
            { nome: "Câncer", d: 22, m: 7 }, { nome: "Leão", d: 22, m: 8 },
            { nome: "Virgem", d: 22, m: 9 }, { nome: "Libra", d: 22, m: 10 },
            { nome: "Escorpião", d: 21, m: 11 }, { nome: "Sagitário", d: 21, m: 12 }
        ];
        if (mes === 0) return ""; 
        const s = signos.find(s => (mes < s.m || (mes === s.m && dia <= s.d)));
        return s ? s.nome : "Capricórnio";
    }

    function parseData(str) {
        const partes = str.split('/');
        return { dia: parseInt(partes[0]), mes: parseInt(partes[1]), ano: parseInt(partes[2]) };
    }

    function calcularIdade(nascStr, falecStr) {
        if (!nascStr || nascStr.includes("0000")) return "";
        const n = parseData(nascStr);
        const ref = falecStr ? parseData(falecStr) : { dia: 23, mes: 1, ano: 2026 };
        
        let idade = ref.ano - n.ano;
        if (ref.mes < n.mes || (ref.mes === n.mes && ref.dia < n.dia)) idade--;
        return `${idade} anos`;
    }

    function renderizar() {
        const termo = removerAcentos(document.getElementById('busca').value);
        const container = document.getElementById('lista-aniversariantes');
        container.innerHTML = '';
        let total = 0;

        const hojeDia = 23;
        const hojeMes = 1;

        for (let m = 1; m <= 12; m++) {
            let pessoasMes = dados.filter(p => {
                const d = parseData(p.nasc);
                const nomeMatch = removerAcentos(p.nome).includes(termo);
                const mesMatch = removerAcentos(mesesNome[m-1]).includes(termo);
                return d.mes === m && (nomeMatch || mesMatch);
            });

            // Ordenar por dia de nascimento
            pessoasMes.sort((a, b) => parseData(a.nasc).dia - parseData(b.nasc).dia);

            if (pessoasMes.length > 0) {
                const mesDiv = document.createElement('div');
                mesDiv.className = 'mes-container';
                mesDiv.innerHTML = `<div class="mes-titulo">${mesesNome[m-1]}</div>`;
                
                const grid = document.createElement('div');
                grid.className = 'grid-aniversariantes';

                pessoasMes.forEach(p => {
                    total++;
                    const d = parseData(p.nasc);
                    const eNatal = p.falec === "especial";
                    const isAniversariante = (d.dia === hojeDia && d.mes === hojeMes && !eNatal);
                    
                    let htmlCard = `
                        <div class="card ${isAniversariante ? 'hoje' : ''}">
                            <div class="foto-moldura">
                                <img src="fotos/${p.foto}" alt="${p.nome}" onerror="this.src='https://via.placeholder.com'">
                            </div>
                            <span class="nome">${p.nome}</span>
                    `;

                    if (!eNatal) {
                        htmlCard += `<span class="data-nasc">*${p.nasc}</span>`;
                        if (p.falec) {
                            htmlCard += `<div class="data-falec"><span style="color:#333">†</span> ${p.falec}</div>`;
                        }
                        htmlCard += `<span class="idade">${calcularIdade(p.nasc, p.falec)}</span>`;
                        htmlCard += `<span class="signo">${getSigno(d.dia, d.mes)}</span>`;
                        
                        if (isAniversariante) {
                            htmlCard += `<div class="data-nasc" style="margin-top:5px">Parabéns! Hoje: ${d.dia}/${d.mes}</div>`;
                        }
                    }

                    htmlCard += `</div>`;
                    grid.innerHTML += htmlCard;
                });
                
                mesDiv.appendChild(grid);
                container.appendChild(mesDiv);
            }
        }
        document.getElementById('total-registros').innerText = total;
    }

    document.getElementById('busca').addEventListener('input', renderizar);
