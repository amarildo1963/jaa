    <style>
        :root {
            --azul-negrito: #0000FF;
            --verde-negrito: #008000;
            --cinza-chumbo: #333333;
            --vermelho-negrito: #CC0000;
            --dourado: #D4AF37;
        }

        body { font-family: Arial, sans-serif; background-color: #f4f4f4; margin: 0; padding: 20px; text-align: center; }
        
        .container { max-width: 600px; margin: auto; background: white; padding: 20px; border-radius: 8px; box-shadow: 0 0 10px rgba(0,0,0,0.1); }

        h2 { color: var(--vermelho-negrito); text-transform: uppercase; }

        #busca { width: 90%; padding: 10px; margin-bottom: 20px; border: 1px solid #ccc; border-radius: 5px; font-size: 16px; }

        .mes-bloco { margin-bottom: 30px; text-align: left; }
        .mes-titulo { color: var(--vermelho-negrito); font-weight: bold; border-bottom: 2px solid var(--vermelho-negrito); padding-bottom: 5px; margin-bottom: 15px; font-size: 1.2em; }

        .pessoa-card { display: flex; flex-direction: column; align-items: center; margin-bottom: 25px; padding: 10px; border-bottom: 1px dashed #ddd; }

        .moldura-foto {
            width: 120px; height: 120px;
            border-radius: 50%;
            border: 4px solid var(--dourado);
            overflow: hidden;
            margin-bottom: 10px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
        }
        .moldura-foto img { width: 100%; height: 100%; object-fit: cover; }

        .nome { color: var(--azul-negrito); font-weight: bold; font-size: 1.1em; text-transform: uppercase; margin: 5px 0; }
        
        .nascimento { color: var(--verde-negrito); font-weight: bold; }
        .falecimento { color: var(--cinza-chumbo); font-weight: normal; margin-left: 10px; }
        .idade-signo { font-size: 0.9em; margin-top: 5px; color: #555; }
        
        .signo-icon { width: 24px; vertical-align: middle; margin-left: 5px; }

        .aniversariante-hoje {
            color: red; font-weight: bold;
            animation: piscar 1s infinite;
            margin-top: 5px;
        }

        @keyframes piscar { 0% { opacity: 1; } 50% { opacity: 0; } 100% { opacity: 1; } }

        footer { margin-top: 40px; font-size: 0.8em; color: #777; }
        .escondido { display: none; }
    </style>
</head>

    const meses = ["Janeiro", "Fevereiro", "Março", "Abril", "Maio", "Junho", "Julho", "Agosto", "Setembro", "Outubro", "Novembro", "Dezembro"];

    function getSigno(dia, mes) {
        const signos = [
            {n: "Capricórnio", d: 20, m: 1}, {n: "Aquário", d: 18, m: 2}, {n: "Peixes", d: 20, m: 3},
            {n: "Áries", d: 20, m: 4}, {n: "Touro", d: 20, m: 5}, {n: "Gêmeos", d: 20, m: 6},
            {n: "Câncer", d: 22, m: 7}, {n: "Leão", d: 22, m: 8}, {n: "Virgem", d: 22, m: 9},
            {n: "Libra", d: 22, m: 10}, {n: "Escorpião", d: 21, m: 11}, {n: "Sagitário", d: 21, m: 12}
        ];
        const signo = (mes === 12 && dia > 21) || (mes === 1 && dia <= 20) ? "Capricórnio" : signos.find(s => (mes === s.m && dia <= s.d) || (mes === s.m - 1 && dia > signos[s.m-2].d)).n;
        return signo;
    }

    function calcularIdade(nasc, falec) {
        const dN = new Date(nasc.split('/').reverse().join('-'));
        const dF = falec ? new Date(falec.split('/').reverse().join('-')) : new Date();
        let idade = dF.getFullYear() - dN.getFullYear();
        const m = dF.getMonth() - dN.getMonth();
        if (m < 0 || (m === 0 && dF.getDate() < dN.getDate())) idade--;
        return idade;
    }

    function renderizar() {
        const lista = document.getElementById('lista-aniversariantes');
        lista.innerHTML = '';
        let total = 0;
        const hoje = new Date();
        const hojeDDMM = `${hoje.getDate().toString().padStart(2,'0')}/${(hoje.getMonth()+1).toString().padStart(2,'0')}`;

        meses.forEach((mesNome, index) => {
            const mesPessoas = pessoas
                .filter(p => parseInt(p.d.split('/')[1]) === index + 1)
                .sort((a, b) => parseInt(a.d.split('/')[0]) - parseInt(b.d.split('/')[0]));

            if (mesPessoas.length > 0) {
                const bloco = document.createElement('div');
                bloco.className = 'mes-bloco';
                bloco.dataset.mes = mesNome.toLowerCase();
                bloco.innerHTML = `<div class="mes-titulo">${mesNome.toUpperCase()}</div>`;

                mesPessoas.forEach(p => {
                    total++;
                    const diaMes = p.d.substring(0, 5);
                    const eAniversario = diaMes === hojeDDMM;
                    const card = document.createElement('div');
                    card.className = 'pessoa-card';
                    card.dataset.nome = p.n.toLowerCase().normalize("NFD").replace(/[\u0300-\u036f]/g, "");

                    if (p.especial) {
                        card.innerHTML = `<div class="moldura-foto"><img src="fotos/${p.img}"></div><div class="nome">${p.n} (${diaMes})</div>`;
                    } else {
                        const idade = calcularIdade(p.d, p.f);
                        const signo = getSigno(parseInt(p.d.split('/')[0]), parseInt(p.d.split('/')[1]));
                        
                        card.innerHTML = `
                            <div class="moldura-foto"><img src="fotos/${p.img}" onerror="this.src='https://via.placeholder.com'"></div>
                            <div class="nome">${p.n}</div>
                            ${eAniversario ? `<div class="aniversariante-hoje">${p.f ? 'Faria aniversário hoje!' : 'Parabéns, Feliz Aniversário!'}</div>` : ''}
                            <div>
                                <span class="nascimento">*${p.d}</span>
                                ${p.f ? `<span class="falecimento"> ✝ ${p.f}</span>` : ''}
                            </div>
                            <div class="idade-signo">
                                Idade: ${idade} anos | Signo: ${signo}
                            </div>
                        `;
                    }
                    bloco.appendChild(card);
                });
                lista.appendChild(bloco);
            }
        });
        document.getElementById('total-registros').innerText = total;
    }

    function filtrar() {
        const busca = document.getElementById('busca').value.toLowerCase().normalize("NFD").replace(/[\u0300-\u036f]/g, "");
        const blocos = document.querySelectorAll('.mes-bloco');
        let totalVisivel = 0;

        blocos.forEach(bloco => {
            let mesTemMatch = bloco.dataset.mes.includes(busca);
            const cards = bloco.querySelectorAll('.pessoa-card');
            let cardsNoMes = 0;

            cards.forEach(card => {
                if (mesTemMatch || card.dataset.nome.includes(busca)) {
                    card.classList.remove('escondido');
                    cardsNoMes++;
                    totalVisivel++;
                } else {
                    card.classList.add('escondido');
                }
            });

            bloco.style.display = cardsNoMes > 0 ? 'block' : 'none';
        });
        document.getElementById('total-registros').innerText = totalVisivel;
    }

    window.onload = renderizar;
