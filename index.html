    <meta charset="UTF-8">

    <style>
        :root {
            --azul: #0000FF;
            --verde: #008000;
            --cinza: #444444;
            --vermelho: #FF0000;
            --dourado: #D4AF37;
        }

        body { font-family: Arial, sans-serif; background-color: #f4f4f4; margin: 0; padding: 20px; }
        .container { max-width: 1200px; margin: auto; }
        
        h1 { text-align: center; color: #333; }
        
        .busca-container { text-align: center; margin-bottom: 30px; position: sticky; top: 10px; z-index: 100; }
        #busca { padding: 12px; width: 80%; max-width: 400px; border-radius: 20px; border: 2px solid var(--dourado); font-size: 16px; outline: none; }

        .mes-bloco { margin-bottom: 40px; background: white; padding: 20px; border-radius: 10px; box-shadow: 0 4px 8px rgba(0,0,0,0.1); }
        .mes-titulo { color: var(--vermelho); font-weight: bold; font-size: 1.5em; border-bottom: 2px solid var(--vermelho); margin-bottom: 20px; text-transform: uppercase; }

        .grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(200px, 1fr)); gap: 20px; }
        
        .card { text-align: center; padding: 15px; border-radius: 8px; transition: transform 0.2s; }
        .card:hover { transform: scale(1.05); }

        .foto-moldura {
            width: 120px; height: 120px; border-radius: 50%;
            border: 4px solid var(--dourado); margin: 0 auto 10px;
            overflow: hidden; box-shadow: 0 4px 6px rgba(0,0,0,0.2);
        }
        .foto-moldura img { width: 100%; height: 100%; object-fit: cover; }

        .nome { color: var(--azul); font-weight: bold; display: block; margin-bottom: 5px; font-size: 1.1em; }
        .nasc { color: var(--verde); font-weight: bold; font-size: 0.9em; }
        .falec { color: var(--cinza); font-size: 0.9em; }
        .info { font-size: 0.85em; color: #555; margin-top: 5px; }
        .parabens { color: var(--vermelho); font-weight: bold; font-size: 0.9em; margin-top: 5px; animation: blink 1s infinite; }

        .total { text-align: center; font-weight: bold; margin-top: 20px; font-size: 1.2em; }
        footer { text-align: center; margin-top: 40px; font-size: 0.9em; color: #666; }

        @keyframes blink { 0% {opacity: 1;} 50% {opacity: 0.5;} 100% {opacity: 1;} }
        @media (max-width: 600px) { .grid { grid-template-columns: 1fr 1fr; } }
    </style>
</head>

    const meses = ["Janeiro", "Fevereiro", "Março", "Abril", "Maio", "Junho", "Julho", "Agosto", "Setembro", "Outubro", "Novembro", "Dezembro"];

    function getSigno(dia, mes) {
        const signos = [
            {n: "Capricórnio", d: 20}, {n: "Aquário", d: 18}, {n: "Peixes", d: 20},
            {n: "Áries", d: 20}, {n: "Touro", d: 20}, {n: "Gêmeos", d: 20},
            {n: "Câncer", d: 22}, {n: "Leão", d: 22}, {n: "Virgem", d: 22},
            {n: "Libra", d: 22}, {n: "Escorpião", d: 21}, {n: "Sagitário", d: 21}
        ];
        return dia > signos[mes-1].d ? signos[mes % 12].n : signos[mes-1].n;
    }

    function calcularIdade(nascStr, falecStr) {
        const [d, m, y] = nascStr.split('/').map(Number);
        const nascimento = new Date(y, m - 1, d);
        let fim = hoje;
        
        if (falecStr && falecStr !== "ESPECIAL") {
            const [df, mf, yf] = falecStr.split('/').map(Number);
            fim = new Date(yf, mf - 1, df);
        }

        let idade = fim.getFullYear() - nascimento.getFullYear();
        const mDiff = fim.getMonth() - nascimento.getMonth();
        if (mDiff < 0 || (mDiff === 0 && fim.getDate() < nascimento.getDate())) {
            idade--;
        }
        return idade;
    }

    function render() {
        const conteudo = document.getElementById('conteudo');
        conteudo.innerHTML = '';
        let total = 0;

        meses.forEach((mesNome, index) => {
            const mesIdx = index + 1;
            const pessoasMes = dados.filter(p => parseInt(p.nasc.split('/')[1]) === mesIdx)
                                    .sort((a, b) => parseInt(a.nasc.split('/')[0]) - parseInt(b.nasc.split('/')[0]));

            if (pessoasMes.length > 0) {
                const bloco = document.createElement('div');
                bloco.className = 'mes-bloco';
                bloco.innerHTML = `<div class="mes-titulo">${mesNome}</div><div class="grid"></div>`;
                const grid = bloco.querySelector('.grid');

                pessoasMes.forEach(p => {
                    total++;
                    const [dia, mes, ano] = p.nasc.split('/').map(Number);
                    const isNatal = p.nome.includes("NATAL");
                    const isHoje = dia === hoje.getDate() && mes === (hoje.getMonth() + 1);
                    
                    let html = `
                        <div class="card" data-nome="${p.nome.normalize("NFD").replace(/[\u0300-\u036f]/g, "").toLowerCase()}" data-mes="${mesNome.toLowerCase()}">
                            <div class="foto-moldura">
                                <img src="fotos/${p.foto}" onerror="this.src='https://via.placeholder.com'">
                            </div>
                            <span class="nome">${p.nome}</span>
                            ${isHoje ? `<div class="parabens">${p.falec ? 'Faria aniversário hoje!' : 'Parabéns, Feliz Aniversário!'}</div>` : ''}
                    `;

                    if (!isNatal) {
                        const idade = calcularIdade(p.nasc, p.falec);
                        const signo = getSigno(dia, mes);
                        html += `
                            <div class="nasc">*${p.nasc}</div>
                            ${p.falec ? `<div class="falec">† <span style="color: #444;">${p.falec}</span></div>` : ''}
                            <div class="info">${idade} anos | Signo: ${signo}</div>
                        `;
                    }
                    html += `</div>`;
                    grid.innerHTML += html;
                });
                conteudo.appendChild(bloco);
            }
        });
        document.getElementById('total-cont').innerText = total;
    }

    function filtrar() {
        const termo = document.getElementById('busca').value.normalize("NFD").replace(/[\u0300-\u036f]/g, "").toLowerCase();
        const cards = document.querySelectorAll('.card');
        let visiveis = 0;

        cards.forEach(card => {
            const nome = card.getAttribute('data-nome');
            const mes = card.getAttribute('data-mes');
            if (nome.includes(termo) || mes.includes(termo)) {
                card.style.display = 'block';
                visiveis++;
            } else {
                card.style.display = 'none';
            }
        });

        // Esconde blocos de meses vazios
        document.querySelectorAll('.mes-bloco').forEach(bloco => {
            const temVisivel = Array.from(bloco.querySelectorAll('.card')).some(c => c.style.display !== 'none');
            bloco.style.display = temVisivel ? 'block' : 'none';
        });
        
        document.getElementById('total-cont').innerText = visiveis;
    }

    render();
