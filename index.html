    <style>
        :root {
            --azul-negrito: #0000FF;
            --verde-negrito: #008000;
            --cinza-chumbo: #2F4F4F;
            --dourado: #D4AF37;
            --vermelho: #CC0000;
        }

        body { font-family: Arial, sans-serif; background-color: #f4f4f4; margin: 20px; }
        
        .busca-container { margin-bottom: 20px; text-align: center; }
        #campoBusca { padding: 10px; width: 80%; max-width: 400px; border-radius: 5px; border: 1px solid #ccc; }

        .mes-bloco { 
            background: #fff; border-radius: 8px; padding: 15px; margin-bottom: 30px; 
            box-shadow: 0 2px 5px rgba(0,0,0,0.1); 
        }

        .mes-titulo { color: var(--vermelho); text-transform: uppercase; border-bottom: 2px solid var(--vermelho); margin-bottom: 15px; }

        .grid-aniversariantes {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 20px;
        }

        .cartao {
            border: 1px solid #ddd; padding: 10px; border-radius: 5px; display: flex; align-items: center; background: #fafafa;
        }

        .foto-container {
            width: 120px; height: 150px; flex-shrink: 0;
            border: 4px solid var(--dourado); margin-right: 15px; overflow: hidden;
        }

        .foto-container img { width: 100%; height: 100%; object-fit: cover; }

        .dados { font-size: 0.9em; }
        .nome { color: var(--azul-negrito); font-weight: bold; font-size: 1.1em; display: block; margin-bottom: 5px; }
        .nascimento { color: var(--verde-negrito); font-weight: bold; }
        .falecimento { color: var(--cinza-chumbo); font-weight: bold; }
        .signo { font-style: italic; color: #555; font-size: 0.85em; }
        .hoje-bday { background: #ffff00; color: #000; padding: 2px 5px; font-weight: bold; display: block; margin-top: 5px; }
        
        footer { text-align: center; margin-top: 40px; font-size: 0.8em; color: #666; }
    </style>
</head>

    const dataAtual = new Date(2026, 0, 23); // Data fixada conforme solicitado (23/01/2026)

    function calcularIdade(nascStr, falecStr) {
        const [d, m, y] = nascStr.split('/').map(Number);
        const nasc = new Date(y, m - 1, d);
        let ref = dataAtual;
        
        if (falecStr) {
            const [fd, fm, fy] = falecStr.split('/').map(Number);
            ref = new Date(fy, fm - 1, fd);
        }

        let idade = ref.getFullYear() - nasc.getFullYear();
        const mDiff = ref.getMonth() - nasc.getMonth();
        if (mDiff < 0 || (mDiff === 0 && ref.getDate() < nasc.getDate())) {
            idade--;
        }
        return y === 0 ? "" : idade + " anos";
    }

    function obterSigno(dia, mes) {
        const signos = [
            { n: "Capric√≥rnio", d: 20, m: 1 }, { n: "Aqu√°rio", d: 18, m: 2 }, { n: "Peixes", d: 20, m: 3 },

            { n: "C√¢ncer", d: 22, m: 7 }, { n: "Le√£o", d: 22, m: 8 }, { n: "Virgem", d: 22, m: 9 },
            { n: "Libra", d: 22, m: 10 }, { n: "Escorpi√£o", d: 21, m: 11 }, { n: "Sagit√°rio", d: 21, m: 12 }
        ];
        for (let s of signos) {
            if (mes < s.m || (mes === s.m && dia <= s.d)) return s.n;
        }
        return "Capric√≥rnio";
    }

    function renderizar() {
        const container = document.getElementById('conteudo');
        container.innerHTML = "";
        let count = 0;

        const mesesAgrupados = Array.from({ length: 12 }, () => []);

        dadosBrutos.forEach(pessoa => {
            const [dia, mes, ano] = pessoa[1].split('/').map(Number);
            mesesAgrupados[mes - 1].push(pessoa);
        });

        mesesAgrupados.forEach((pessoas, index) => {
            if (pessoas.length === 0) return;

            // Ordenar por data de nascimento (dia)
            pessoas.sort((a, b) => parseInt(a[1].split('/')[0]) - parseInt(b[1].split('/')[0]));

            let htmlMes = `
                <div class="mes-bloco" data-mesname="${mesesNome[index].toLowerCase()}">
                    <h2 class="mes-titulo">${mesesNome[index]}</h2>
                    <div class="grid-aniversariantes">
            `;

                count++;
                const [d, m, y] = p[1].split('/').map(Number);

                const signo = y === 0 ? "" : obterSigno(d, m);

                htmlMes += `
                    <div class="cartao" data-nome="${p[0].toLowerCase()}">
                        <div class="foto-container">

    function filtrar() {
        const termo = document.getElementById('campoBusca').value.toLowerCase();
        const blocos = document.querySelectorAll('.mes-bloco');
        
        blocos.forEach(bloco => {
            const nomeMes = bloco.getAttribute('data-mesname');
            const cartoes = bloco.querySelectorAll('.cartao');
            let algumVisivel = false;

            cartoes.forEach(cartao => {
                const nomePessoa = cartao.getAttribute('data-nome');
                if (nomePessoa.includes(termo) || nomeMes.includes(termo)) {
                    cartao.style.display = "flex";
                    algumVisivel = true;
                } else {
                    cartao.style.display = "none";
                }
            });

            bloco.style.display = algumVisivel ? "block" : "none";
        });
    }
