function parseData(str) {
    if(!str) return null;
    const [d, m, y] = str.split('/').map(Number);
    const date = new Date();
    date.setFullYear(y, m - 1, d);
    return date;
}

function calcularIdade(nascStr, falecStr) {
    const nasc = parseData(nascStr);
    const fim = falecStr ? parseData(falecStr) : new Date(2026, 0, 23); // Hoje em 2026
    let idade = fim.getFullYear() - nasc.getFullYear();
    const m = fim.getMonth() - nasc.getMonth();
    if (m < 0 || (m === 0 && fim.getDate() < nasc.getDate())) idade--;
    return idade;
}

function filtrar() {
    const termo = document.getElementById('campoBusca').value.toLowerCase();
    const blocos = document.querySelectorAll('.mes-bloco');

    blocos.forEach(bloco => {
        const nomeMes = bloco.getAttribute('data-mes').toLowerCase();
        const cards = bloco.querySelectorAll('.pessoa-card');
        let encontrouNoMes = nomeMes.includes(termo);
        let cardsVisiveis = 0;

        cards.forEach(card => {
            const nomePessoa = card.getAttribute('data-nome').toLowerCase();
            if (encontrouNoMes || nomePessoa.includes(termo)) {
                card.style.display = 'flex';
                cardsVisiveis++;
            } else {
                card.style.display = 'none';
            }
        });

        bloco.style.display = (encontrouNoMes || cardsVisiveis > 0) ? 'block' : 'none';
    });
}
