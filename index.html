<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aniversariantes - Memorial</title>
    <style>
        :root {
            --azul: #0000FF;
            --verde: #008000;
            --cinza: #4A4A4A;
            --dourado: #D4AF37;
        }

        body { font-family: Arial, sans-serif; background-color: #f4f4f4; margin: 0; padding: 20px; }
        .container { max-width: 1000px; margin: auto; background: white; padding: 20px; border-radius: 8px; box-shadow: 0 0 10px rgba(0,0,0,0.1); }
        
        h1 { text-align: center; color: #333; border-bottom: 2px solid var(--dourado); padding-bottom: 10px; }
        
        /* Busca Fixa */
        .search-container { position: sticky; top: 0; background: white; padding: 15px 0; z-index: 100; border-bottom: 1px solid #ddd; margin-bottom: 20px; }
        #searchInput { width: 100%; padding: 12px; font-size: 16px; border: 2px solid var(--dourado); border-radius: 5px; box-sizing: border-box; }

        .mes-section { margin-bottom: 40px; }
        .mes-titulo { background: #333; color: white; padding: 10px; border-radius: 5px; text-transform: uppercase; margin-bottom: 15px; }

        .grid-aniversariantes { display: grid; grid-template-columns: repeat(auto-fill, minmax(280px, 1fr)); gap: 20px; }

        .card { border: 1px solid #eee; padding: 15px; border-radius: 10px; display: flex; align-items: center; background: #fff; transition: transform 0.2s; }
        .card:hover { transform: scale(1.02); box-shadow: 0 5px 15px rgba(0,0,0,0.1); }

        .foto-container { position: relative; width: 80px; height: 80px; margin-right: 15px; flex-shrink: 0; }
        .foto-container img { 
            width: 100%; height: 100%; object-fit: cover; border-radius: 5px;
            border: 3px solid var(--dourado); box-shadow: 0 0 5px rgba(212,175,55,0.5);
        }

        .info { flex-grow: 1; }
        .nome { color: var(--azul); font-weight: bold; font-size: 1.1em; display: block; margin-bottom: 5px; }
        .nasc { color: var(--verde); font-weight: bold; font-size: 0.9em; }
        .falec { color: var(--cinza); font-size: 0.9em; margin-top: 2px; }
        .detalhes { font-size: 0.85em; color: #555; margin-top: 5px; }
        .hoje-msg { color: #e74c3c; font-weight: bold; font-size: 0.85em; display: block; margin-top: 5px; }

        .footer { margin-top: 50px; text-align: center; font-size: 0.9em; color: #777; border-top: 1px solid #eee; padding-top: 20px; }
        
        @media (max-width: 600px) {
            .card { flex-direction: column; text-align: center; }
            .foto-container { margin-right: 0; margin-bottom: 10px; }
        }
    </style>
</head>
<body>

<div class="container">

    <div class="search-container">
        <input type="text" id="searchInput" placeholder="Busque por nome ou m√™s (ex: Janeiro)...">

    <div class="footer">

</div>

    const mesesNomes = ["Janeiro", "Fevereiro", "Mar√ßo", "Abril", "Maio", "Junho", "Julho", "Agosto", "Setembro", "Outubro", "Novembro", "Dezembro"];
    const dataHoje = new Date(2026, 0, 23); // Data de refer√™ncia solicitada

    function parseData(str) {
        if (!str || str.trim() === "") return null;
        const partes = str.replace('*', '').trim().split('/');
        return { dia: parseInt(partes[0]), mes: parseInt(partes[1]), ano: parseInt(partes[2]) };
    }

    function calcularIdade(nasc, falec) {
        if (nasc.ano === 0) return "";
        let dataFim = falec ? new Date(falec.ano, falec.mes - 1, falec.dia) : dataHoje;
        let idade = dataFim.getFullYear() - nasc.ano;
        const m = dataFim.getMonth() - (nasc.mes - 1);
        if (m < 0 || (m === 0 && dataFim.getDate() < nasc.dia)) idade--;
        return idade + " anos";
    }

    function getSigno(dia, mes) {
        const signos = [
            { n: "Capric√≥rnio", d: 20, m: 1 }, { n: "Aqu√°rio", d: 18, m: 2 }, { n: "Peixes", d: 20, m: 3 },
            { n: "√Åries", d: 19, m: 4 }, { n: "Touro", d: 20, m: 5 }, { n: "G√™meos", d: 20, m: 6 },
            { n: "C√¢ncer", d: 22, m: 7 }, { n: "Le√£o", d: 22, m: 8 }, { n: "Virgem", d: 22, m: 9 },
            { n: "Libra", d: 22, m: 10 }, { n: "Escorpi√£o", d: 21, m: 11 }, { n: "Sagit√°rio", d: 21, m: 12 }
        ];
        const signo = signos.find(s => (mes < s.m) || (mes === s.m && dia <= s.d));
        return signo ? signo.n : "Capric√≥rnio";
    }

    function processarDados() {
        const linhas = dadosBrutos.split('\n');
        let pessoas = linhas.map(linha => {
            const cols = linha.split(',');
            const nasc = parseData(cols[1]);
            const falec = parseData(cols[2]);
            return {
                nome: cols[0].trim(),
                nasc: nasc,
                falec: falec,
                foto: cols[3].trim(),
                idade: calcularIdade(nasc, falec),
                signo: getSigno(nasc.dia, nasc.mes),
                mesNasc: nasc.mes
            };
        });

        // Ordenar por dia de nascimento dentro de cada m√™s
        pessoas.sort((a, b) => a.nasc.dia - b.nasc.dia);
        return pessoas;
    }

    function renderizar(filtro = "") {
        const listaMesesDiv = document.getElementById('listaMeses');
        listaMesesDiv.innerHTML = "";
        const pessoas = processarDados();
        let total = 0;

        mesesNomes.forEach((mesNome, index) => {
            const mesNum = index + 1;
            const pessoasMes = pessoas.filter(p => {
                const matchFiltro = p.nome.toLowerCase().includes(filtro.toLowerCase()) || 
                                    mesNome.toLowerCase().includes(filtro.toLowerCase());
                return p.mesNasc === mesNum && matchFiltro;
            });

            if (pessoasMes.length > 0) {
                const section = document.createElement('div');
                section.className = 'mes-section';
                section.innerHTML = `<h2 class="mes-titulo">${mesNome}</h2><div class="grid-aniversariantes"></div>`;
                const grid = section.querySelector('.grid-aniversariantes');

                pessoasMes.forEach(p => {
                    total++;
                    const isAniversarianteHoje = (p.nasc.dia === dataHoje.getDate() && p.nasc.mes === (dataHoje.getMonth() + 1));
                    
                    const card = document.createElement('div');
                    card.className = 'card';
                    card.innerHTML = `
                        <div class="foto-container">
                            <img src="fotos/${p.foto}" onerror="this.src='https://via.placeholder.com'">
                        </div>
                        <div class="info">
                            <span class="nome">${p.nome}</span>
                            <span class="nasc">*${String(p.nasc.dia).padStart(2,'0')}/${String(p.nasc.mes).padStart(2,'0')}/${p.nasc.ano}</span>
                            ${p.falec ? `<div class="falec"><span style="color:#2c3e50">‚Ä†</span> ${String(p.falec.dia).padStart(2,'0')}/${String(p.falec.mes).padStart(2,'0')}/${p.falec.ano}</div>` : ''}
                            <div class="detalhes">
                                ${p.idade ? p.idade + ' | ' : ''} Signo: ${p.signo}
                            </div>
                            ${isAniversarianteHoje ? `<span class="hoje-msg">üéÇ Anivers√°rio Hoje!</span>` : ''}
                        </div>
                    `;
                    grid.appendChild(card);
                });
                listaMesesDiv.appendChild(section);
            }
        });
        document.getElementById('totalRegistros').innerText = total;
    }

    document.getElementById('searchInput').addEventListener('input', (e) => {
        renderizar(e.target.value);
    });

    // Inicializar
    renderizar();
</script>
