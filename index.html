    function obterSigno(dia, mes) {
        const signos = [
            { nome: "CapricÃ³rnio", d: 20, m: 0 }, { nome: "AquÃ¡rio", d: 18, m: 1 }, { nome: "Peixes", d: 20, m: 2 },
            { nome: "Ãries", d: 20, m: 3 }, { nome: "Touro", d: 20, m: 4 }, { nome: "GÃªmeos", d: 20, m: 5 },

        ];
        const i = signos.findIndex(s => (mes === s.m && dia > s.d) || (mes === (s.m + 1) % 12 && dia <= signos[(s.m + 1) % 12].d));
        return i === -1 ? "CapricÃ³rnio" : signos[i].nome;
    }

    function converterData(stringData) {
        if (!stringData) return null;
        const [d, m, y] = stringData.split('/').map(Number);
        const date = new Date(y, m - 1, d);
        // Ajuste manual para anos < 100
        if (y < 100) date.setFullYear(y);
        return date;
    }

    function calcularIdade(nasc, falec) {
        const d1 = converterData(nasc);
        const d2 = falec ? converterData(falec) : dataAtual;
        if (!d1) return "?";
        
        let idade = d2.getFullYear() - d1.getFullYear();
        const m = d2.getMonth() - d1.getMonth();
        if (m < 0 || (m === 0 && d2.getDate() < d1.getDate())) {
            idade--;
        }
        return idade;
    }

    function renderizar(filtro = "") {
        const container = document.getElementById('conteudo');
        container.innerHTML = "";
        let count = 0;

        pessoas.forEach(p => {

            const mesIdx = dataNasc ? dataNasc.getMonth() : 11; // Natal 0000 cai em Dezembro
            if (p.nome.toLowerCase().includes(filtro.toLowerCase()) || mesesNomes[mesIdx].toLowerCase().includes(filtro.toLowerCase())) {
                grupos[mesIdx].push(p);
                count++;
            }
        });

        document.getElementById('totalRegistros').innerText = "Total de Registros: " + count;

        grupos.forEach((mesPessoas, idx) => {
            if (mesPessoas.length === 0) return;

            mesPessoas.sort((a, b) => {
                const da = converterData(a.nasc).getDate();
                const db = converterData(b.nasc).getDate();
                return da - db;
            });

            const divMes = document.createElement('div');
            divMes.className = 'mes-bloco';
            divMes.innerHTML = `<div class="mes-titulo">${mesesNomes[idx]}</div>`;

            divLista.className = 'lista-pessoas';
