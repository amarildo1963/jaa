    <style>
        :root {
            --azul: #0000FF;
            --verde: #008000;
            --dourado: #D4AF37;
            --vermelho: #FF0000;
        }

        body { font-family: Arial, sans-serif; text-align: center; background-color: #f4f4f4; margin: 0; padding-bottom: 50px; }
        
        /* Menu e Controles */
        .menu { position: sticky; top: 0; background: white; padding: 10px; z-index: 1000; box-shadow: 0 2px 5px rgba(0,0,0,0.1); }
        button { padding: 8px 12px; margin: 2px; cursor: pointer; border-radius: 5px; border: 1px solid #ccc; }
        input[type="text"] { padding: 8px; width: 200px; border-radius: 5px; border: 1px solid #ccc; }

        /* Estiliza√ß√£o dos Cards */
        .mes-titulo { color: var(--vermelho); font-weight: bold; font-size: 1.5em; margin: 30px 0; text-transform: uppercase; }
        .grid-container { display: flex; flex-wrap: wrap; justify-content: center; gap: 20px; }
        .card { width: 280px; background: white; padding: 15px; border-radius: 10px; box-shadow: 0 4px 8px rgba(0,0,0,0.1); }
        
        .foto-moldura {
            width: 150px; height: 150px;
            border-radius: 50%;
            border: 5px solid var(--dourado);
            object-fit: cover;
            margin: 0 auto 10px;
            display: block;
        }

        /* Cores e Estados */
        .nome { color: var(--azul); font-weight: bold; font-size: 1.1em; }
        .data-nasc-viva { color: var(--verde); font-weight: bold; }
        .data-nasc-morta { color: var(--dourado); font-weight: bold; }
        .idade-viva { color: var(--verde); font-weight: bold; }
        .idade-morta { color: var(--dourado); font-weight: bold; }
        .falecimento { color: var(--dourado); font-weight: bold; }
        .piscante-niver { color: var(--vermelho); font-weight: bold; animation: pisca 1s infinite; }
        .destaque-busca { background-color: yellow; }
        
        @keyframes pisca { 0% { opacity: 1; } 50% { opacity: 0; } 100% { opacity: 1; } }
        .img-foco { animation: pisca-img 1s 10; }
        @keyframes pisca-img { 0% { transform: scale(1); } 50% { transform: scale(1.05); } 100% { transform: scale(1); } }

        /* Bot√£o Voltar ao Topo */
        #btnTopo {
            position: fixed; bottom: 20px; right: 20px;
            background-color: var(--azul); color: white;
            border: none; border-radius: 50%; width: 50px; height: 50px;
            cursor: pointer; display: none; font-size: 24px;
        }
        #btnTopo span { display: inline-block; animation: sobe-seta 1s infinite; }
        @keyframes sobe-seta { 0%, 100% { transform: translateY(0); } 50% { transform: translateY(-5px); } }

        h3 { color: var(--azul); }
        footer { margin-top: 50px; padding: 20px; font-size: 0.9em; }
    </style>
</head>
<body>

<div class="menu">
    <button onclick="limparFiltros()">üßπLimpar</button>
    <button onclick="mudarMes(-1)">‚¨ÖÔ∏è</button>
    <button id="btnMesAtual" onclick="mostrarMesAtual()">M√™s</button>
    <button onclick="mudarMes(1)">‚û°Ô∏è</button>
    <select id="statusFiltro" onchange="filtrar()">
        <option value="todos">Todos</option>
        <option value="vivos">Vivos</option>
        <option value="falecidos">Falecidos</option>
    </select>
    <input type="text" id="busca" placeholder="Busca üîç (nome, m√™s, signo, data)" onkeyup="filtrar()">

</div>

<h3 id="topo">ANIVERSARIANTES</h3>

<script>
    const servidor = "https://amarildo1963.github.io/jaa/fotos/";
    const mesesNomes = ["Janeiro", "Fevereiro", "Mar√ßo", "Abril", "Maio", "Junho", "Julho", "Agosto", "Setembro", "Outubro", "Novembro", "Dezembro"];
    
    // Dados processados
    const pessoasRaw = `INGRID GRAZIELA FERNANDES ANER√ÉO,06/01/1997,,ingrid.jpg
MARIA AMARILZA ANER√ÉO,14/01/1969,,amarilza.jpg

ANTONIO FERNANDES DE LIMA,18/08/1943,28/02/2019,antonio_lima.jpg

LAURA RACHEL DIAS LINS ANER√ÉO,05/09/1982,,laura.jpg
APARECIDA ORD√ÅLIA GARCIA DE LIMA,07/09/1943,,aparecida.jpg
MARIA CRISTINA ANER√ÉO,10/09/1941,12/03/2023,cristina.jpg
LEANDRO HENRIQUE DE LIMA NETO,29/09/1990,,leandro.jpg
PAULO DE ASSIS ANER√ÉO,18/10/1962,,paulo.jpg
ANTONIO AMAURI ANER√ÉO,19/10/1965,,amauri.jpg
SONIA REGINA MOLLER,21/10/1975,10/10/2019,sonia.jpg

ARVELINO ANER√ÉO,29/11/1937,02/07/2007,arvelino.png
SANDRO FERNANDES DE LIMA,29/11/1974,23/12/2016,sandro.jpg
ANTONIO GESTICH,02/12/1951,,antonio_gestich.jpg
ROSA LIA ANER√ÉO MOLLER,15/12/1943,,rosalina.jpg
RITA DE C√ÅSSIA RIBEIRO,18/12/1974,,rita.jpg
REGINA APARECIDA RIBEIRO,21/12/1971,,regina.jpg
NATAL DO MENINO JESUS (25/12),,,jesus.jpg`;

    let pessoas = [];
    let mesFiltroAtivo = null;

    function parseData(str) {
        if(!str) return null;
        const [d, m, y] = str.split('/').map(Number);
        return new Date(y, m - 1, d);
    }

    function getSigno(dia, mes) {
        if ((mes == 1 && dia >= 20) || (mes == 2 && dia <= 18)) return {e: "‚ôí", n: "Aqu√°rio"};
        if ((mes == 2 && dia >= 19) || (mes == 3 && dia <= 20)) return {e: "‚ôì", n: "Peixes"};
        if ((mes == 3 && dia >= 21) || (mes == 4 && dia <= 19)) return {e: "‚ôà", n: "√Åries"};
        if ((mes == 4 && dia >= 20) || (mes == 5 && dia <= 20)) return {e: "‚ôâ", n: "Touro"};
        if ((mes == 5 && dia >= 21) || (mes == 6 && dia <= 20)) return {e: "‚ôä", n: "G√™meos"};
        if ((mes == 6 && dia >= 21) || (mes == 7 && dia <= 22)) return {e: "‚ôã", n: "C√¢ncer"};
        if ((mes == 7 && dia >= 23) || (mes == 8 && dia <= 22)) return {e: "‚ôå", n: "Le√£o"};
        if ((mes == 8 && dia >= 23) || (mes == 9 && dia <= 22)) return {e: "‚ôç", n: "Virgem"};
        if ((mes == 9 && dia >= 23) || (mes == 10 && dia <= 22)) return {e: "‚ôé", n: "Libra"};
        if ((mes == 10 && dia >= 23) || (mes == 11 && dia <= 21)) return {e: "‚ôè", n: "Escorpi√£o"};
        if ((mes == 11 && dia >= 22) || (mes == 12 && dia <= 21)) return {e: "‚ôê", n: "Sagit√°rio"};
        return {e: "‚ôë", n: "Capric√≥rnio"};
    }

    function init() {
        const linhas = pessoasRaw.split('\n');
        const hoje = new Date();
        hoje.setHours(0,0,0,0);

        pessoas = linhas.map((linha, idx) => {
            const cols = linha.split(',');
            const nome = cols[0].trim();
            const nasc = parseData(cols[1]);
            const falec = parseData(cols[2]);
            const img = cols[3]?.trim();
            
            let idade = 0, anosFalec = 0;
            const fimVida = falec || hoje;

            if(nasc) {
                idade = fimVida.getFullYear() - nasc.getFullYear();
                const m = fimVida.getMonth() - nasc.getMonth();
                if (m < 0 || (m === 0 && fimVida.getDate() < nasc.getDate())) idade--;
                
                if(falec) {
                    anosFalec = hoje.getFullYear() - falec.getFullYear();
                    const mf = hoje.getMonth() - falec.getMonth();
                    if (mf < 0 || (mf === 0 && hoje.getDate() < falec.getDate())) anosFalec--;
                }
            }

            return { id: idx, nome, nasc, falec, img, idade, anosFalec, 
                     signo: nasc ? getSigno(nasc.getDate(), nasc.getMonth()+1) : {e:"‚ú®", n:"Divino"} };
        });

        const proxID = encontrarProximoAniversariante();
        renderizar(proxID);
        document.getElementById("btnMesAtual").innerText = mesesNomes[hoje.getMonth()];
    }

    function encontrarProximoAniversariante() {
        const hoje = new Date();
        const hjMMDD = (hoje.getMonth() + 1) * 100 + hoje.getDate();
        
        let lista = pessoas.filter(p => p.nasc).sort((a,b) => {
            const mmddA = (a.nasc.getMonth()+1)*100 + a.nasc.getDate();
            const mmddB = (b.nasc.getMonth()+1)*100 + b.nasc.getDate();
            return mmddA - mmddB;
        });

        const prox = lista.find(p => ((p.nasc.getMonth()+1)*100 + p.nasc.getDate()) >= hjMMDD);
        return prox ? prox.id : (lista[0]?.id || null);
    }

    function filtrar() {
        mesFiltroAtivo = null;
        renderizar();
    }

    function mudarMes(delta) {
        const btn = document.getElementById("btnMesAtual");
        let idx = mesesNomes.indexOf(btn.innerText);
        idx = (idx + delta + 12) % 12;
        btn.innerText = mesesNomes[idx];
        mesFiltroAtivo = idx;
        renderizar();
    }

    function mostrarMesAtual() {
        mesFiltroAtivo = new Date().getMonth();
        document.getElementById("btnMesAtual").innerText = mesesNomes[mesFiltroAtivo];
        renderizar();
    }

    function limparFiltros() {
        document.getElementById("busca").value = "";
        document.getElementById("statusFiltro").value = "todos";
        mesFiltroAtivo = null;
        renderizar();
        window.scrollTo(0,0);
    }

    function renderizar(focoID = null) {
        const termo = document.getElementById("busca").value.toLowerCase().normalize("NFD").replace(/[\u0300-\u036f]/g, "");
        const status = document.getElementById("statusFiltro").value;
        const container = document.getElementById("conteudo");
        container.innerHTML = "";

        let filtrados = pessoas.filter(p => {
            const matchesStatus = status === "todos" || (status === "vivos" && !p.falec) || (status === "falecidos" && p.falec);
            if(p.nome.includes("NATAL") && status === "falecidos") return false;
            
            const dataString = p.nasc ? p.nasc.toLocaleDateString('pt-BR').replace(/\//g, '') : '';
            const dataFalecString = p.falec ? p.falec.toLocaleDateString('pt-BR').replace(/\//g, '') : '';
            const mesNome = p.nasc ? mesesNomes[p.nasc.getMonth()].toLowerCase() : "dezembro";
            
            const textoBusca = `${p.nome} ${mesNome} ${p.signo.n} ${dataString} ${dataFalecString}`.toLowerCase().normalize("NFD").replace(/[\u0300-\u036f]/g, "");
            const matchesBusca = termo === "" || textoBusca.includes(termo);
            
            const matchesMes = mesFiltroAtivo === null || (p.nasc && p.nasc.getMonth() === mesFiltroAtivo) || (!p.nasc && mesFiltroAtivo === 11);

            return matchesStatus && matchesBusca && matchesMes;
        });

        document.getElementById("contador").innerText = `Total: ${pessoas.length} / Filtrados: ${filtrados.length}`;

        for(let i=0; i<12; i++) {
            if(mesFiltroAtivo !== null && mesFiltroAtivo !== i) continue;

            const pessoasMes = filtrados.filter(p => (p.nasc && p.nasc.getMonth() === i) || (!p.nasc && i === 11 && p.nome.includes("NATAL")))
                .sort((a,b) => (a.nasc?.getDate() || 25) - (b.nasc?.getDate() || 25));

            if(pessoasMes.length > 0) {
                const sec = document.createElement("div");
                sec.innerHTML = `<div class="mes-titulo">${mesesNomes[i]}</div>`;
                const grid = document.createElement("div");
                grid.className = "grid-container";

                pessoasMes.forEach(p => {
                    const hoje = new Date();
                    const eAniv = p.nasc && p.nasc.getDate() === hoje.getDate() && p.nasc.getMonth() === hoje.getMonth();
                    const classeNasc = p.falec ? 'data-nasc-morta' : 'data-nasc-viva';
                    const classeIdade = p.falec ? 'idade-morta' : 'idade-viva';
                    
                    let htmlNome = p.nome;
                    if(termo !== "") {
                        const regex = new RegExp(`(${termo})`, 'gi');
                        htmlNome = p.nome.replace(regex, '<span class="destaque-busca">$1</span>');
                    }

                    grid.innerHTML += `
                        <div class="card" id="pessoa-${p.id}">
                            <img src="${servidor}${p.img}" class="foto-moldura ${p.id === focoID ? 'img-foco' : ''}" onerror="this.src='https://via.placeholder.com'">
                            <div class="nome">${htmlNome}</div>
                            ${eAniv ? `<div class="piscante-niver">${p.falec ? 'Faria anivers√°rio hoje!' : 'Parab√©ns, Feliz Anivers√°rio!'}</div>` : ''}
                            ${p.nasc ? `
                                <div class="${classeNasc}">${p.nasc.toLocaleDateString('pt-BR')}</div>
                                <div class="${classeIdade}">${p.idade} anos</div>
                                ${p.falec ? `
                                    <div class="falecimento">‚Ä† ${p.falec.toLocaleDateString('pt-BR')}</div>
                                    <div class="falecimento">h√° ${p.anosFalec} anos</div>
                                ` : ''}
                                <div>${p.signo.e} ${p.signo.n}</div>
                            ` : ''}
                        </div>
                    `;
                });
                sec.appendChild(grid);
                container.appendChild(sec);
            }
        }

        if(focoID !== null) {
            setTimeout(() => {
                const el = document.getElementById(`pessoa-${focoID}`);
                if(el) el.scrollIntoView({behavior: "smooth", block: "center"});
            }, 500);
        }
    }

    window.onscroll = function() {
        document.getElementById("btnTopo").style.display = window.pageYOffset > 300 ? "block" : "none";
    };

    init();
</script>
