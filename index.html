<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aniversariantes</title>
    <style>
        body { font-family: sans-serif; background: #f4f4f4; padding: 20px; text-align: center; }
        .container { max-width: 600px; margin: auto; background: white; padding: 15px; border-radius: 8px; }
        
        /* Busca e Filtros */
        .search-box { width: 100%; padding: 10px; margin-bottom: 20px; border: 1px solid #ccc; border-radius: 5px; box-sizing: border-box; }
        .total-count { font-weight: bold; margin-bottom: 10px; display: block; }

        /* Blocos de Meses */
        .mes-bloco { margin-bottom: 30px; border-top: 2px solid #eee; padding-top: 10px; }
        .mes-titulo { color: red; font-weight: bold; font-size: 1.4em; text-transform: uppercase; margin-bottom: 15px; }

        /* Cartão da Pessoa */
        .pessoa-card { margin-bottom: 25px; display: flex; flex-direction: column; align-items: center; }
        
        .foto-moldura {
            width: 120px; height: 120px;
            border-radius: 50%;
            border: 4px solid gold;
            overflow: hidden;
            margin-bottom: 10px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }
        .foto-moldura img { width: 100%; height: 100%; object-fit: cover; }

        .nome { color: blue; font-weight: bold; font-size: 1.1em; text-decoration: none; }
        .data-nasc { color: green; font-weight: bold; }
        .data-falece { color: #555; } /* Cinza Chumbo */
        .signo { font-size: 0.9em; color: #666; margin-top: 5px; }
        
        /* Efeito Piscante */
        .piscante {
            color: red; font-weight: bold;
            animation: blink 1s infinite;
            margin-top: 5px;
        }
        @keyframes blink { 0% { opacity: 1; } 50% { opacity: 0; } 100% { opacity: 1; } }

        footer { margin-top: 40px; font-size: 0.8em; color: #777; }
    </style>
</head>
<body>

<div class="container">
    <h2>ANIVERSARIANTES</h2>
    
    <input type="text" id="busca" class="search-box" placeholder="Busque por nome ou mês...">
    <span class="total-count" id="contador">Total de Registros: 0</span>

    <div id="lista-aniversariantes"></div>

    <footer>
        ©Amarildo, 2018-2026<br>
        Atualizado: 26/01/2026
    </footer>
</div>

<script>

const mesesNomes = ["Janeiro", "Fevereiro", "Março", "Abril", "Maio", "Junho", "Julho", "Agosto", "Setembro", "Outubro", "Novembro", "Dezembro"];

function removerAcentos(str) {
    return str.normalize("NFD").replace(/[\u0300-\u036f]/g, "").toLowerCase();
}

function getSigno(dia, mes) {
    const signos = [
        { nome: "Capricórnio ♑", dia: 20 }, { nome: "Aquário ♒", dia: 18 },
        { nome: "Peixes ♓", dia: 20 }, { nome: "Áries ♈", dia: 20 },
        { nome: "Touro ♉", dia: 20 }, { nome: "Gêmeos ♊", dia: 20 },
        { nome: "Câncer ♋", dia: 22 }, { nome: "Leão ♌", dia: 22 },
        { nome: "Virgem ♍", dia: 22 }, { nome: "Libra ♎", dia: 22 },
        { nome: "Escorpião ♏", dia: 21 }, { nome: "Sagitário ♐", dia: 21 },
        { nome: "Capricórnio ♑", dia: 31 }
    ];
    return dia > signos[mes - 1].dia ? signos[mes].nome : signos[mes - 1].nome;
}

function parseData(str) {
    if (!str) return null;
    const [d, m, y] = str.trim().replace('*', '').split('/').map(Number);
    return { dia: d, mes: m, ano: y, dateObj: new Date(y, m - 1, d) };
}

function calcularIdade(nasc, falece) {
    const fim = falece ? falece.dateObj : new Date(2026, 0, 26);
    let idade = fim.getFullYear() - nasc.ano;
    const m = fim.getMonth() - (nasc.mes - 1);
    if (m < 0 || (m === 0 && fim.getDate() < nasc.dia)) idade--;
    return idade;
}

function renderizar() {
    const busca = removerAcentos(document.getElementById('busca').value);
    const listaHtml = document.getElementById('lista-aniversariantes');
    const hoje = new Date(2026, 0, 26); // Data do sistema conforme instrução
    const diaHoje = hoje.getDate();
    const mesHoje = hoje.getMonth() + 1;

    let registros = dadosBrutos.split('\n').map(linha => {
        const partes = linha.split(',').map(p => p.trim());
        const eJesus = partes[0].includes("NATAL");
        
        if (eJesus) {
            return { nome: partes[0], isJesus: true, foto: partes[1], mes: 12, dia: 25 };
        }

        const nasc = parseData(partes[1]);
        const temFalecimento = partes.length === 4;
        const falece = temFalecimento ? parseData(partes[2]) : null;
        const foto = temFalecimento ? partes[3] : partes[2];

        return {
            nome: partes[0],
            nasc,
            falece,
            foto,
            idade: calcularIdade(nasc, falece),
            signo: getSigno(nasc.dia, nasc.mes),
            isJesus: false
        };
    });

    // Filtro de busca
    registros = registros.filter(p => 
        removerAcentos(p.nome).includes(busca) || 
        removerAcentos(mesesNomes[p.isJesus ? 11 : p.nasc.mes - 1]).includes(busca)
    );

    document.getElementById('contador').innerText = `Total de Registros: ${registros.length}`;
    listaHtml.innerHTML = "";

    for (let m = 1; m <= 12; m++) {
        const pessoasNoMes = registros.filter(p => (p.isJesus ? 12 : p.nasc.mes) === m)
                                      .sort((a, b) => (a.isJesus ? 25 : a.nasc.dia) - (b.isJesus ? 25 : b.nasc.dia));

        if (pessoasNoMes.length > 0) {
            let mesSection = `<div class="mes-bloco"><div class="mes-titulo">${mesesNomes[m-1]}</div>`;
            
            pessoasNoMes.forEach(p => {
                if (p.isJesus) {
                    mesSection += `<div class="pessoa-card">
                        <div class="foto-moldura"><img src="fotos/${p.foto}" alt="Jesus"></div>
                        <div class="nome">${p.nome}</div>
                    </div>`;
                    return;
                }

                const ehAniversario = p.nasc.dia === diaHoje && p.nasc.mes === mesHoje;
                
                mesSection += `
                <div class="pessoa-card">
                    <div class="foto-moldura"><img src="fotos/${p.foto}" onerror="this.src='https://via.placeholder.com'"></div>
                    <div class="nome">${p.nome}</div>
                    <div class="data-nasc">*${String(p.nasc.dia).padStart(2,'0')}/${String(p.nasc.mes).padStart(2,'0')}/${p.nasc.ano} (${p.idade} anos)</div>
                    ${p.falece ? `<div class="data-falece">† ${String(p.falece.dia).padStart(2,'0')}/${String(p.falece.mes).padStart(2,'0')}/${p.falece.ano}</div>` : ''}
                    <div class="signo">Signo: ${p.signo}</div>
                    ${ehAniversario ? (p.falece ? '<div class="piscante">Faria aniversário hoje!</div>' : '<div class="piscante">Parabéns, Feliz Aniversário!</div>') : ''}
                </div>`;
            });
            mesSection += `</div>`;
            listaHtml.innerHTML += mesSection;
        }
    }
}

document.getElementById('busca').addEventListener('input', renderizar);
renderizar();
</script>
