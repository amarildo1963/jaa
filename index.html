function converterData(stringData) {
    if (!stringData) return null;
    const [d, m, y] = stringData.split('/').map(Number);
    return new Date(y, m - 1, d);
}

function calcularIdade(nasc, falec) {
    const dataNasc = converterData(nasc);
    const dataRef = falec ? converterData(falec) : hoje;
    let idade = dataRef.getFullYear() - dataNasc.getFullYear();
    const m = dataRef.getMonth() - dataNasc.getMonth();
    if (m < 0 || (m === 0 && dataRef.getDate() < dataNasc.getDate())) {
        idade--;
    }
    return idade;
}

function getSigno(dataStr) {
    const d = converterData(dataStr).getDate();
    const m = converterData(dataStr).getMonth() + 1;
    if ((m == 3 && d >= 21) || (m == 4 && d <= 19)) return "√Åries";
    if ((m == 4 && d >= 20) || (m == 5 && d <= 20)) return "Touro";
    if ((m == 5 && d >= 21) || (m == 6 && d <= 20)) return "G√™meos";
    if ((m == 6 && d >= 21) || (m == 7 && d <= 22)) return "C√¢ncer";
    if ((m == 7 && d >= 23) || (m == 8 && d <= 22)) return "Le√£o";
    if ((m == 8 && d >= 23) || (m == 9 && d <= 22)) return "Virgem";

    if ((m == 1 && d >= 20) || (m == 2 && d <= 18)) return "Aqu√°rio";
    return "Peixes";
}

function renderizar() {

                `;
            });
            secao.appendChild(grid);

        }

    document.getElementById('total-registros').innerText = total;

function filtrar() {
    const input = document.getElementById('searchInput').value.normalize("NFD").replace(/[\u0300-\u036f]/g, "").toLowerCase();
    const cards = document.querySelectorAll('.card');
    
    cards.forEach(card => {
        const nome = card.getAttribute('data-nome');
        const mes = card.getAttribute('data-mes');
        if (nome.includes(input) || mes.includes(input)) {
            card.style.display = "block";
        } else {
            card.style.display = "none";
        }
    });

    // Esconde blocos de meses vazios
    document.querySelectorAll('.mes-bloco').forEach(bloco => {
        const visiveis = bloco.querySelectorAll('.card[style="display: block;"]').length;

        const cardsEscondidos = bloco.querySelectorAll('.card[style="display: none;"]').length;
        bloco.style.display = (cardsEscondidos === totalNoBloco) ? "none" : "block";
    });
}
