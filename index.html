    <title>Aniversariantes - Família</title>
    <style>
        :root {
            --azul: #0000FF;
            --verde: #008000;
            --cinza: #2F4F4F;
            --vermelho: #FF0000;
            --dourado: #D4AF37;
        }

        body { font-family: sans-serif; background: #f4f4f4; padding: 20px; }
        
        .header-search {
            position: sticky; top: 0; background: white; padding: 15px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1); z-index: 100; text-align: center;
        }

        input { padding: 10px; width: 80%; max-width: 400px; border-radius: 5px; border: 1px solid #ccc; }

        .mes-titulo { color: var(--vermelho); font-weight: bold; border-bottom: 2px solid var(--vermelho); margin-top: 30px; padding: 10px; text-transform: uppercase; }

        .grid-container {
            display: flex; flex-wrap: wrap; gap: 20px; justify-content: center; padding: 20px 0;
        }

        .card {
            background: white; width: 200px; padding: 15px; text-align: center;
            border-radius: 8px; box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }

        .moldura {
            width: 120px; height: 150px; margin: 0 auto 10px;
            border: 5px solid var(--dourado); padding: 3px; background: white;
        }

        .moldura img { width: 100%; height: 100%; object-fit: cover; }

        .nome { color: var(--azul); font-weight: bold; display: block; margin-bottom: 5px; }
        .nasc { color: var(--verde); font-weight: bold; font-size: 0.9em; }
        .falec { color: var(--cinza); font-size: 0.9em; }
        .info { font-size: 0.85em; margin-top: 5px; }
        .parabens { color: var(--vermelho); font-weight: bold; font-size: 0.8em; margin-top: 5px; display: block; }

        .footer { text-align: center; margin-top: 40px; padding: 20px; border-top: 1px solid #ccc; }
    </style>
</head>
<body>

    <h2>ANIVERSARIANTES</h2>

</div>

<div id="lista-aniversariantes"></div>

    const meses = ["Janeiro", "Fevereiro", "Março", "Abril", "Maio", "Junho", "Julho", "Agosto", "Setembro", "Outubro", "Novembro", "Dezembro"];

    function getSigno(dia, mes) {
        const signos = [
            {n: "Capricórnio", d: 20}, {n: "Aquário", d: 18}, {n: "Peixes", d: 20},
            {n: "Áries", d: 20}, {n: "Touro", d: 20}, {n: "Gêmeos", d: 20},
            {n: "Câncer", d: 22}, {n: "Leão", d: 22}, {n: "Virgem", d: 22},
            {n: "Libra", d: 22}, {n: "Escorpião", d: 21}, {n: "Sagitário", d: 21}, {n: "Capricórnio", d: 31}
        ];
        return dia > signos[mes-1].d ? signos[mes].n : signos[mes-1].n;
    }

    function calcularIdade(nasc, falec) {
        let fim = falec ? new Date(falec.split('/').reverse().join('-')) : hoje;
        let inicio = new Date(nasc.split('/').reverse().join('-'));
        let idade = fim.getFullYear() - inicio.getFullYear();
        let m = fim.getMonth() - inicio.getMonth();
        if (m < 0 || (m === 0 && fim.getDate() < inicio.getDate())) idade--;
        return idade;
    }

    function renderizar() {
        const container = document.getElementById('lista-aniversariantes');
        container.innerHTML = '';
        let total = 0;

        meses.forEach((mesNome, idx) => {
            const mesNum = idx + 1;
            const pessoasMes = dados.filter(p => parseInt(p.d.split('/')[1]) === mesNum)
                                    .sort((a, b) => parseInt(a.d.split('/')[0]) - parseInt(b.d.split('/')[0]));

            if (pessoasMes.length > 0) {
                const section = document.createElement('div');
                section.className = 'mes-bloco';
                section.innerHTML = `<div class="mes-titulo">${mesNome}</div><div class="grid-container" id="mes-${mesNum}"></div>`;
                container.appendChild(section);

                pessoasMes.forEach(p => {
                    total++;
                    const dia = parseInt(p.d.split('/')[0]);
                    const ano = parseInt(p.d.split('/')[2]);
                    const card = document.createElement('div');
                    card.className = 'card';
                    card.dataset.nome = p.n.normalize("NFD").replace(/[\u0300-\u036f]/g, "").toLowerCase();
                    card.dataset.mes = mesNome.toLowerCase();

                    let html = `<div class="moldura"><img src="fotos/${p.img}" alt="${p.n}"></div>`;
                    html += `<span class="nome">${p.n}</span>`;
                    
                    if (!p.especial) {
                        const idade = calcularIdade(p.d, p.f);
                        const signo = getSigno(dia, mesNum);
                        html += `<span class="nasc">*${p.d}</span><br>`;
                        if (p.f) html += `<span class="falec">† ${p.f}</span><br>`;
                        html += `<div class="info">Idade: ${idade} anos<br>Signo: ${signo}</div>`;

                        // Lógica de Aniversário Hoje
                        if (dia === hoje.getDate() && mesNum === (hoje.getMonth() + 1)) {
                            html += `<span class="parabens">${p.f ? 'Faria aniversário hoje!' : 'Parabéns, Feliz Aniversário!'}</span>`;
                        }
                    }

                    card.innerHTML = html;
                    document.getElementById(`mes-${mesNum}`).appendChild(card);
                });
            }
        });
        document.getElementById('contador').innerText = total;
    }

    function filtrar() {
        const busca = document.getElementById('busca').value.normalize("NFD").replace(/[\u0300-\u036f]/g, "").toLowerCase();
        const cards = document.querySelectorAll('.card');
        let visiveis = 0;

        cards.forEach(card => {
            const corresponde = card.dataset.nome.includes(busca) || card.dataset.mes.includes(busca);
            card.style.display = corresponde ? 'block' : 'none';
            if (corresponde) visiveis++;
        });

        // Esconder títulos de meses vazios
        document.querySelectorAll('.mes-bloco').forEach(bloco => {
            const temVisivel = Array.from(bloco.querySelectorAll('.card')).some(c => c.style.display !== 'none');
            bloco.style.display = temVisivel ? 'block' : 'none';
        });

        document.getElementById('contador').innerText = visiveis;
    }

    renderizar();
