    function calcularDiferenca(inicio, fim) {
        let anos = fim.getFullYear() - inicio.getFullYear();
        let m = fim.getMonth() - inicio.getMonth();
        if (m < 0 || (m === 0 && fim.getDate() < inicio.getDate())) anos--;
        return anos;
    }

    function processarDados() {
        const linhas = dadosBrutos.trim().split('\n');
        const hoje = new Date();
        const pessoas = linhas.map(linha => {
            const [nome, nasc, falec, foto] = linha.split(',');
            const [dN, mN, aN] = nasc.split('/');
            const dtNasc = new Date(aN || hoje.getFullYear(), mN - 1, dN);
            
            let dtFalec = null;
            if (falec) {
                const [dF, mF, aF] = falec.split('/');
                dtFalec = new Date(aF, mF - 1, dF);
            }

            const idade = dtFalec ? calcularDiferenca(dtNasc, dtFalec) : calcularDiferenca(dtNasc, hoje);
            const anosFalec = dtFalec ? calcularDiferenca(dtFalec, hoje) : null;

            return {

                dia: parseInt(dN), mes: parseInt(mN), 
                dtNasc, dtFalec, idade, anosFalec,
                signo: getSigno(parseInt(dN), parseInt(mN)),
                isNatal: nome.includes("Natal")
            };
        });

        // Ordenar por mÃªs e dia
        return pessoas.sort((a, b) => a.mes - b.mes || a.dia - b.dia);
    }
