    <style>
        :root {
            --primary-blue: #0044ff;
            --gold: #d4af37;
            --alive-green: #008000;
            --dead-gold: #b8860b;
        }

        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding-top: 120px;
            background-color: #f4f4f4;
            text-align: center;
        }

        /* Navbar */
        nav {
            background: linear-gradient(to right, #ff4e50, #f9d423);
            padding: 10px;
            position: fixed;
            top: 0;
            width: 100%;
            z-index: 1000;
            box-shadow: 0 2px 5px rgba(0,0,0,0.2);
        }

        .nav-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 10px;
            max-width: 1000px;
            margin: 0 auto;
        }

        button, select, input {
            padding: 8px;
            border-radius: 5px;
            border: 1px solid #ccc;
            font-weight: bold;
        }

        input[type="text"] { width: 250px; }

        /* Estilos de Texto */
        .month-header {
            color: red;
            text-transform: uppercase;
            margin-top: 40px;
            border-bottom: 2px solid red;
            display: inline-block;
            padding: 0 20px;
        }

        .card {
            background: white;
            border-radius: 15px;
            margin: 20px auto;
            padding: 20px;
            max-width: 400px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }

        .profile-img {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            border: 5px solid gold;
            object-fit: cover;
            margin-bottom: 10px;
        }

        .blink-img { animation: blinker 1s linear 10; }
        .blink-text { animation: blinker 0.8s linear infinite; color: red; font-weight: bold; }

        @keyframes blinker { 50% { opacity: 0; } }

        .name-blue { color: var(--primary-blue); font-weight: bold; font-size: 1.2em; }
        .date-birth { color: var(--alive-green); font-weight: bold; }
        .date-death { color: var(--dead-gold); font-weight: bold; }
        .highlight { background-color: yellow; }

        /* Voltar ao Topo */
        #backToTop {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background-color: var(--primary-blue);
            color: white;
            border: none;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            cursor: pointer;
            display: none;
            font-size: 24px;
        }
        #backToTop:after { content: '‚Üë'; animation: blinker 1s infinite; }

        footer { margin: 50px 0; font-size: 0.9em; color: #666; }

        @media (max-width: 600px) {
            input[type="text"] { width: 90%; }
        }
    </style>

    const mesesArr = ["janeiro", "fevereiro", "mar√ßo", "abril", "maio", "junho", "julho", "agosto", "setembro", "outubro", "novembro", "dezembro"];

    let currentMonthView = new Date().getMonth();

    function parseDate(str) {
        if (!str) return null;
        const [d, m, y] = str.split('/').map(Number);
        return new Date(y, m - 1, d);
    }

    function getSigno(date) {
        if (!date) return "Divino";
        const d = date.getDate(), m = date.getMonth() + 1;
        if ((m == 3 && d >= 21) || (m == 4 && d <= 20)) return "‚ôà √Åries";
        if ((m == 4 && d >= 21) || (m == 5 && d <= 20)) return "‚ôâ Touro";
        if ((m == 5 && d >= 21) || (m == 6 && d <= 20)) return "‚ôä G√™meos";
        if ((m == 6 && d >= 21) || (m == 7 && d <= 22)) return "‚ôã C√¢ncer";
        if ((m == 7 && d >= 23) || (m == 8 && d <= 22)) return "‚ôå Le√£o";
        if ((m == 8 && d >= 23) || (m == 9 && d <= 22)) return "‚ôç Virgem";
        if ((m == 9 && d >= 23) || (m == 10 && d <= 22)) return "‚ôé Libra";
        if ((m == 10 && d >= 23) || (m == 11 && d <= 21)) return "‚ôè Escorpi√£o";
        if ((m == 11 && d >= 22) || (m == 12 && d <= 21)) return "‚ôê Sagit√°rio";
        if ((m == 12 && d >= 22) || (m == 1 && d <= 20)) return "‚ôë Capric√≥rnio";
        if ((m == 1 && d >= 21) || (m == 2 && d <= 18)) return "‚ôí Aqu√°rio";
        return "‚ôì Peixes";
    }

    function diffYears(d1, d2) {
        let years = d2.getFullYear() - d1.getFullYear();
        if (d2.getMonth() < d1.getMonth() || (d2.getMonth() === d1.getMonth() && d2.getDate() < d1.getDate())) {
            years--;
        }
        return years;
    }

    function highlightText(text, query) {
        if (!query) return text;
        const regex = new RegExp(`(${query.normalize("NFD").replace(/[\u0300-\u036f]/g, "")})`, "gi");
        return text.replace(regex, '<span class="highlight">$1</span>');
    }

    function render() {
        const query = document.getElementById('searchInput').value.toLowerCase().normalize("NFD").replace(/[\u0300-\u036f]/g, "");
        const status = document.getElementById('statusFilter').value;
        const container = document.getElementById('content');
        const today = new Date();
        container.innerHTML = '';

        let filteredCount = 0;
        const items = dataRaw.map(row => {
            const birth = parseDate(row[1]);
            const death = parseDate(row[2]);
            const isNatal = row[0].includes("NATAL");
            
            let idade = 0;
            let haQuantosAnosFaleceu = "";
            if (birth) {
                const endPos = death ? death : today;
                idade = diffYears(birth, endPos);
                if (death) haQuantosAnosFaleceu = diffYears(death, today);
            }

            return {
                nome: row[0],
                nascStr: row[1],
                falStr: row[2],
                img: row[3],
                birth, death, idade, haQuantosAnosFaleceu, isNatal,
                signo: getSigno(birth),
                mesIndex: birth ? birth.getMonth() : 11,
                isVivo: !row[2]
            };
        });

        document.getElementById('totalReg').innerText = items.length;

        mesesArr.forEach((mesNome, mIdx) => {
            const mesItems = items.filter(i => i.mesIndex === mIdx)
                .sort((a, b) => (a.birth?.getDate() || 0) - (b.birth?.getDate() || 0));

            const filteredMes = mesItems.filter(i => {
                const matchStatus = status === 'todos' || (status === 'vivos' && i.isVivo) || (status === 'falecidos' && !i.isVivo && !i.isNatal);
                const matchSearch = !query || 
                    i.nome.toLowerCase().normalize("NFD").replace(/[\u0300-\u036f]/g, "").includes(query) ||
                    mesNome.includes(query) ||
                    i.signo.toLowerCase().includes(query) ||
                    i.nascStr.includes(query) ||
                    i.falStr.includes(query);
                return matchStatus && matchSearch;
            });

            if (filteredMes.length > 0) {
                const section = document.createElement('div');
                section.id = `mes-${mIdx}`;
                section.innerHTML = `<h2 class="month-header">${mesNome.toUpperCase()}</h2>`;
                
                filteredMes.forEach(p => {
                    filteredCount++;
                    const isToday = p.birth && p.birth.getDate() === today.getDate() && p.birth.getMonth() === today.getMonth();
                    const nextBdayId = getNextBirthdayId();
                    const isNextBday = (p.nome === nextBdayId);

                    let html = `<div class="card" id="${p.nome.replace(/\s/g, '')}">`;
                    html += `<img src="${baseImg}${p.img}" class="profile-img ${isNextBday ? 'blink-img' : ''}" onerror="this.src='https://via.placeholder.com'">`;
                    html += `<div class="name-blue">${highlightText(p.nome, query)}</div>`;
                    
                    if (isToday) {
                        html += `<div class="blink-text">${p.isVivo ? 'Parab√©ns, Feliz Anivers√°rio!' : 'Faria anivers√°rio hoje!'}</div>`;
                    }

                    if (p.isNatal) {
                        html += `<div>${p.nascStr}</div>`;
                    } else {
                        const corClasse = p.isVivo ? 'date-birth' : 'date-death';
                        html += `<div class="${corClasse}">${highlightText(p.nascStr, query)}</div>`;
                        html += `<div class="${corClasse}">${p.idade} anos</div>`;
                        
                        if (!p.isVivo) {
                            html += `<div class="date-death">‚úù ${highlightText(p.falStr, query)}</div>`;
                            html += `<div class="date-death">(h√° ${p.haQuantosAnosFaleceu} anos)</div>`;
                        }
                        html += `<div>${p.signo}</div>`;
                    }
                    html += `</div>`;
                    section.innerHTML += html;
                });
                container.appendChild(section);
            }
        });

        document.getElementById('filteredReg').innerText = filteredCount;
    }

    function getNextBirthdayId() {
        const today = new Date();
        const mmddToday = (today.getMonth() + 1) * 100 + today.getDate();
        
        let list = dataRaw
            .filter(r => r[1] !== "")
            .map(r => {
                const d = parseDate(r[1]);
                return { nome: r[0], val: (d.getMonth() + 1) * 100 + d.getDate() };
            })
            .sort((a, b) => a.val - b.val);

        let next = list.find(l => l.val >= mmddToday) || list[0];
        return next ? next.nome : "";
    }

    function changeMonth(dir) {
        currentMonthView = (currentMonthView + dir + 12) % 12;
        const el = document.getElementById(`mes-${currentMonthView}`);
        if (el) el.scrollIntoView({ behavior: 'smooth' });
    }

    function clearFilters() {
        document.getElementById('searchInput').value = '';
        document.getElementById('statusFilter').value = 'todos';
        render();
        window.scrollTo({top: 0, behavior: 'smooth'});
    }

    window.onscroll = function() {
        document.getElementById("backToTop").style.display = (window.pageYOffset > 300) ? "block" : "none";
    };

    // Inicializa√ß√£o
    window.onload = () => {
        render();
        const nextName = getNextBirthdayId();
        const target = document.getElementById(nextName.replace(/\s/g, ''));
        if (target) {
            setTimeout(() => target.scrollIntoView({ behavior: 'smooth', block: 'center' }), 500);
        }
    };
