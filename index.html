<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aniversariantes</title>
    <style>
        :root {
            --azul-bold: #0000FF;
            --verde-bold: #008000;
            --cinza-chumbo: #4F4F4F;
            --vermelho-bold: #FF0000;
            --dourado: #D4AF37;
        }

        body { font-family: Arial, sans-serif; background-color: #f4f4f4; margin: 0; padding: 20px; }
        .container { max-width: 600px; margin: auto; background: white; padding: 20px; border-radius: 8px; box-shadow: 0 0 10px rgba(0,0,0,0.1); }
        
        h2 { text-align: center; color: #333; }
        .search-box { width: 100%; padding: 10px; margin-bottom: 20px; box-sizing: border-box; border: 2px solid #ccc; border-radius: 5px; position: sticky; top: 10px; z-index: 100; }
        
        .mes-bloco { margin-bottom: 30px; border-left: 5px solid var(--vermelho-bold); padding-left: 10px; }
        .mes-titulo { color: var(--vermelho-bold); font-weight: bold; text-transform: uppercase; font-size: 1.2em; margin-bottom: 15px; }

        .registro { display: flex; flex-direction: column; align-items: center; text-align: center; margin-bottom: 25px; padding-bottom: 15px; border-bottom: 1px solid #eee; }
        
        .foto-container { width: 120px; height: 120px; border-radius: 50%; border: 4px solid var(--dourado); overflow: hidden; margin-bottom: 10px; }
        .foto-container img { width: 100%; height: 100%; object-fit: cover; }

        .nome { color: var(--azul-bold); font-weight: bold; font-size: 1.1em; text-transform: uppercase; }
        .nascimento { color: var(--verde-bold); font-weight: bold; }
        .falecimento { color: var(--cinza-chumbo); font-weight: normal; }
        .info-extra { font-size: 0.9em; margin-top: 5px; }

        .piscante {
            color: var(--vermelho-bold);
            font-weight: bold;
            animation: piscar 1s infinite;
        }

        @keyframes piscar {
            0% { opacity: 1; }
            50% { opacity: 0; }
            100% { opacity: 1; }
        }

        .total-registros { font-weight: bold; margin-bottom: 15px; }
        footer { text-align: center; font-size: 0.8em; margin-top: 40px; color: #666; }
    </style>
</head>
<body>

<div class="container">
    <h2>ANIVERSARIANTES</h2>
    
    <input type="text" id="busca" class="search-box" placeholder="Busque por nome ou mês (ex: Janeiro)...">
    
    <div id="contador" class="total-registros">Total de Registros: 0</div>
    
    <div id="lista-aniversariantes"></div>

    <footer>
        ©Amarildo, 2018-2026<br>
        Atualizado: 26/01/2026
    </footer>
</div>

<script>
    const hoje = new Date(2026, 0, 26); // Simulando a data de hoje conforme sistema

    const dadosBrutos = [

        "JOÃO ANERÃO, *24/08/1924, 30/01/2007, joao_anerao.png",

        "SANDRO FERNANDES DE LIMA, *29/11/1974, 23/12/2016, sandro.jpg",
        "ANTONIO GESTICH, *02/12/1951, antonio_gestich.jpg",
        "ROSA LIA ANERÃO MOLLER, *15/12/1943, rosalina.jpg",
        "RITA DE CÁSSIA RIBEIRO, *18/12/1974, rita.jpg",
        "REGINA APARECIDA RIBEIRO, *21/12/1971, regina.jpg",
        "NATAL DO MENINO JESUS (25/12), jesus.jpg"
    ];

    const mesesNomes = ["Janeiro", "Fevereiro", "Março", "Abril", "Maio", "Junho", "Julho", "Agosto", "Setembro", "Outubro", "Novembro", "Dezembro"];

    function removerAcentos(s) {
        return s.normalize("NFD").replace(/[\u0300-\u036f]/g, "").toLowerCase();
    }

    function getSigno(dia, mes) {
        const signos = [
            { n: "Capricórnio", d: 20 }, { n: "Aquário", d: 18 }, { n: "Peixes", d: 20 },
            { n: "Áries", d: 20 }, { n: "Touro", d: 20 }, { n: "Gêmeos", d: 20 },
            { n: "Câncer", d: 22 }, { n: "Leão", d: 22 }, { n: "Virgem", d: 22 },
            { n: "Libra", d: 22 }, { n: "Escorpião", d: 21 }, { n: "Sagitário", d: 21 }
        ];
        return dia > signos[mes - 1].d ? signos[mes % 12].n : signos[mes - 1].n;
    }

    function processarDados() {
        return dadosBrutos.map(linha => {
            const partes = linha.split(',').map(p => p.trim());
            const nome = partes[0];
            
            if (nome.includes("NATAL DO MENINO JESUS")) {
                return { nome, natal: true, mes: 11, dia: 25, foto: partes[1] };
            }

            const nascStr = partes[1].replace('*', '');
            const [dN, mN, aN] = nascStr.split('/').map(Number);
            const foto = partes[partes.length - 1];
            
            let falecDate = null;
            if (partes.length === 4) {
                const [dF, mF, aF] = partes[2].split('/').map(Number);
                falecDate = new Date(aF, mF - 1, dF);
            }

            const dataNasc = new Date(aN, mN - 1, dN);
            const fimVida = falecDate || hoje;
            
            let idade = fimVida.getFullYear() - dataNasc.getFullYear();
            const m = fimVida.getMonth() - dataNasc.getMonth();
            if (m < 0 || (m === 0 && fimVida.getDate() < dataNasc.getDate())) {
                idade--;
            }

            return {
                nome, 
                dia: dN, 
                mes: mN - 1, 
                ano: aN, 
                nascFormat: nascStr,
                falecFormat: partes.length === 4 ? partes[2] : null,
                idade,
                foto,
                signo: getSigno(dN, mN),
                hojeAniversario: dN === hoje.getDate() && (mN-1) === hoje.getMonth()
            };
        });
    }

    const pessoas = processarDados();

    function renderizar(filtro = "") {
        const lista = document.getElementById('lista-aniversariantes');
        lista.innerHTML = "";
        const termo = removerAcentos(filtro);
        let total = 0;

        mesesNomes.forEach((mesNome, index) => {
            const pessoasDoMes = pessoas.filter(p => p.mes === index && 
                (removerAcentos(p.nome).includes(termo) || removerAcentos(mesNome).includes(termo))
            ).sort((a, b) => a.dia - b.dia);

            if (pessoasDoMes.length > 0) {
                const bloco = document.createElement('div');
                bloco.className = 'mes-bloco';
                bloco.innerHTML = `<div class="mes-titulo">${mesNome}</div>`;

                pessoasDoMes.forEach(p => {
                    total++;
                    const item = document.createElement('div');
                    item.className = 'registro';

                    if (p.natal) {
                        item.innerHTML = `
                            <div class="foto-container"><img src="fotos/${p.foto}" alt="${p.nome}"></div>
                            <div class="nome">${p.nome}</div>
                        `;
                    } else {
                        const falecHtml = p.falecFormat ? `<div class="falecFormat"> <span class="falecimento" style="color:#4F4F4F">✝ ${p.falecFormat}</span></div>` : "";
                        const bdayMsg = p.hojeAniversario ? 
                            (p.falecFormat ? `<div class="piscante">Faria aniversário hoje!</div>` : `<div class="piscante">Parabéns, Feliz Aniversário!</div>`) 
                            : "";

                        item.innerHTML = `
                            <div class="foto-container"><img src="fotos/${p.foto}" onerror="this.src='https://via.placeholder.com'"></div>
                            <div class="nome">${p.nome}</div>
                            ${bdayMsg}
                            <div class="nascimento">*${p.nascFormat}</div>
                            ${falecHtml}
                            <div class="info-extra">
                                <b>Idade:</b> ${p.idade} anos | <b>Signo:</b> ${p.signo}
                            </div>
                        `;
                    }
                    bloco.appendChild(item);
                });
                lista.appendChild(bloco);
            }
        });
        document.getElementById('contador').innerText = `Total de Registros: ${total}`;
    }

    document.getElementById('busca').addEventListener('input', (e) => renderizar(e.target.value));

    // Inicializar
    renderizar();
</script>

</html>
